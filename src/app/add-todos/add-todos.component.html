<form [formGroup]="newTodoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="input-group mb-3">
            <input type="text" formControlName="title" class="form-control" placeholder="New item">
            <button type="submit" class="input-group-append btn btn-success">+</button>
        </div>
    </div>
</form>
